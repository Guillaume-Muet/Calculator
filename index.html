<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" id="input"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" id="ac"> AC </td>
                <td id="del"> DEL </td>
                <td id="divide"> / </td>
            </tr>
            <tr>
                <td id="one"> 1 </td>
                <td id="two"> 2 </td>
                <td id="three"> 3 </td>
                <td id="multiply"> * </td>
            </tr>
            <tr>
                <td id="four"> 4 </td>
                <td id="five"> 5 </td>
                <td id="six"> 6 </td>
                <td id="plus"> + </td>
            </tr>
            <tr>
                <td id="seven"> 7 </td>
                <td id="eight"> 8 </td>
                <td id="nine"> 9 </td>
                <td id="minus"> - </td>
            </tr>
            <tr>
                <td id="dot"> . </td>
                <td id="zero"> 0 </td>
                <td colspan="2" id="equal"> = </td>
            </tr>
        </tbody>
    </table>        

    <script src="script.js"></script>
</body>
</html>
